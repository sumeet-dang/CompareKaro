{% extends 'core/base.html' %}

{% block title %}
Search on amazon
{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" href="/static/css/crawlers.css">
{% endblock %}


{% block content %}
<div class="container">
  <div class="search-box">
    <div class="col-md-2 hidden-xs hidden-sm"></div>
    <div class="col-md-7 cols-cs-10">
      <form class="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="item_name" value="" class="form-control" placeholder="Enter an item to view search all sites (Example: Iphone 7)">
        </div>


    </div>
    <div class="col-md-1 col-xs-2">
      <button type="submit" name="button" class="btn btn-primary">Search</button></form>
    </div>
    <div class="col-md-2 hidden-xs hidden-sm"></div>
  </div>
</div>


{% endblock %}
